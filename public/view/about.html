<div class="container-content">
    {{ template "navbar" }}
    <h1>{{ .Data.title }}</h1>
    <p>{{ .Data.message }}</p>

    {{ if .Data.successMessage }}
        <div class="alert alert-success">
            {{ .Data.successMessage }}
        </div>
    {{ end }}

    <form class="row gy-2 gx-3 align-items-center" method="POST" action="/submit-form">
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">Name</label>
          <input type="text" class="form-control" id="autoSizingInput" name="name" placeholder="Jane Doe">
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
          <div class="input-group">
            <div class="input-group-text">@</div>
            <input type="text" class="form-control" id="autoSizingInputGroup" name="username" placeholder="Username">
          </div>
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingSelect">Preference</label>
          <select class="form-select" id="autoSizingSelect" name="preference">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-auto">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck" name="remember">
            <label class="form-check-label" for="autoSizingCheck"> Remember me</label>
          </div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
